		// Body
		document.body.appendChild(p_type0("옆 왕국의 왕비가 아이를 낳아 이름을 설백(雪白)이라 짓고 얼마 지나지 않아 죽었다. 얼마 지나지 않아 옆 왕국에는 새 왕비가 즉위했다."))
		document.body.appendChild(p_type0("얼마 지나지 않아 옆 왕국에는 새 왕비가 즉위했다. 마법 거울의 소유자였던 그녀는 거울에게 세상에서 누가 가장 예쁘냐고 물었고 거울이 설백이라고 답하자 사냥꾼을 고용해 설백을 숲으로 데려가 죽일 것을 요구했다. 하지만 사냥꾼은 설백을 숲으로 데려가 죽이지는 않고 멀리 도망보냈다."))
		document.body.appendChild(p_type0("설백은 숲을 헤매다 오두막을 발견하고 그곳의 주인인 일곱 명의 난쟁이들과 함께 살게 되었다."))
